


<div class="center" >

  <input type="file" accept=".csv" hidden (change)="onFileSelected($event)" #fileUpload>


</div>

<div  class="center" (click)="fileUpload.click()" (fileDropped)="onFileSelected($event)">
  <span>
    Aqui los archivos!!!!
  </span>

  {{fileName || "No file uploaded yet."}}

   <button mat-mini-fab color="primary" class="upload-btn">
       <mat-icon>attach_file</mat-icon>
   </button>
</div>

<div class="center" *ngIf="rocCurveImage">
    <img [src]="rocCurveImage" alt="Curva ROC">
</div>


<div [@openClose]="isOpen ? 'open' : 'closed'"  class="center">
</div>
