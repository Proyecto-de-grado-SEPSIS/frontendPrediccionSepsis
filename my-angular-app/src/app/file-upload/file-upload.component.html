<div class="custom-dropzone" ngx-dropzone (change)="onFileSelected($event)">
  <ngx-dropzone-label>Drop your data here.</ngx-dropzone-label>
  <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" [removable]="true" *ngFor="let f of files" [file]="f" (removed)="onRemove(f)"></ngx-dropzone-image-preview>

</div>

<div *ngIf="rocCurveImage">
    <img [src]="rocCurveImage" alt="Curva ROC">
</div>




<div [@openClose]="isOpen ? 'open' : 'closed'">
</div>
